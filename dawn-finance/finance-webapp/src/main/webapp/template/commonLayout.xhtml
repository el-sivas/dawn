<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>ElSivas Finance 0.2</title>
	<h:outputStylesheet name="common-style.css" library="css" />
</h:head>

<h:body>

	<div id="page">

		<div id="controller">
			<ui:insert name="controller" />
			<c:if test="#{controller != null}">
				<h:outputText value="#{controller.loadLazyValues()}" />
			</c:if>
		</div>

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/commonHeader.xhtml" />
			</ui:insert>
		</div>
		<h:panelGrid columns="2">

			<!-- 

			<div id="menu" style="width: 100px;">
				<ui:insert name="menu">
					<ui:include src="/template/commonMenu.xhtml" />
				</ui:insert>
			</div>
 -->

			<div id="content">
				<h:form>
					<ui:insert name="content">
						<ui:include src="/template/commonContent.xhtml" />
					</ui:insert>
				</h:form>
			</div>
		</h:panelGrid>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/commonFooter.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>
</html>
